                    </button>

                    <button id="btn-reset"
                        class="btn group flex items-center bg-transparent pl-4 text-xl font-thin tracking-widest text-black sm:text-3xl mx-auto text-center">
                        <span
                            class="relative pr-4 pl-1 pb-1 text-black after:transition-transform after:duration-500 after:ease-out after:absolute after:bottom-0 after:left-0 after:block after:h-[2px] after:w-11/12 after:origin-bottom-right after:scale-x-0 after:bg-blue-500 after:content-[''] after:group-hover:origin-bottom-left after:group-hover:scale-x-100">Reset

                    <button id="btn-increment" class="group cursor-pointer outline-none hover:rotate-90 duration-300">
